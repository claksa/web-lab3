<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="WEB-INF/common.xhtml">
    <ui:define name="main-part">
        <table class="my_table">
            <thead>
            <tr>
                <td class="graph">
                    <object class="result-graph" type="image/svg+xml"
                            data="#{resource['imgs/mygraph.svg']}">
                        <img src="#{resource['imgs/graph.png']}" width="220" height="220" alt="graph"/>
                    </object>
                    <canvas width="220" height="220" id="canvas">Graph</canvas>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th id="name" colspan="2">
                    Введите значения:
                </th>
            </tr>
            <h:form id="my_form" method="POST">
                <tr>
                    <td>X:</td>
                    <td>
                        <h:inputText id="x_value" name="x_value" styleClass="my-fav-inp" a:placeholder="-3..5"
                                     maxlength="5" value="#{resultBean.newResult.x}" autocomplete="off">
                            <f:validateRequired/>
                            <f:validateDoubleRange minimum="-3" maximum="5"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Y:</td>
                    <td>
                        <p:inputText id="y_value" maxlength="5" styleClass="my-fav-inp" value="#{resultBean.newResult.y}"
                                     autocomplete="off">
                            <f:validateRequired/>
                            <f:validateDoubleRange minimum="-5" maximum="5"/>
                        </p:inputText>
                        <p:watermark for="y_value" value="-5..5" id="watermark"/>
                        <p:slider for="y_value" minValue="-5" maxValue="5" step="1" range="max"/>
                    </td>
                </tr>
                <tr>
                    <td>R:</td>
                    <td>
                        <h:inputText id="r_value" name="r_value" styleClass="my-fav-inp" a:placeholder="2..5"
                                     maxlength="5" value="#{resultBean.newResult.r}" autocomplete="off" >
                            <f:validateRequired/>
                            <f:validateDoubleRange minimum="2" maximum="5"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td id="message" colspan="2">
                        <span class="error" aria-live="polite"><!--error msg--></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton type="submit" id="form_button" value="Проверить" styleClass="form_button"
                                         action="#{resultBean.addResult}">
                            <f:ajax execute="my_form" render="allResults"/>
                        </h:commandButton>
                    </td>
                </tr>
            </h:form>
            </tbody>
        </table>
        <div id="res-block">
            <h:dataTable value="#{resultBean.results}" var="res" styleClass="result-table" id="allResults">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <h:outputText value="#{res.x}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Y</f:facet>
                    <h:outputText  value="#{res.y}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">R</f:facet>
                    <h:outputText value="#{res.r}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Результат</f:facet>
                    <h:outputText value="#{res.status}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Время</f:facet>
                    <h:outputText value="#{res.currentTime}"/>
                </h:column>
            </h:dataTable>
        </div>
        <h:outputScript library="js" name="validation.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
    </ui:define>
</ui:composition>
</html>
