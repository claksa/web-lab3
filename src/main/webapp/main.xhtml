<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/common.xhtml">
    <ui:define name="main-part">
        <table class="my_table">
            <thead>
            <tr>
                <td class="graph">
                    <object class="result-graph" type="image/svg+xml"
                            data="#{resource['imgs/mygraph.svg']}">
                        <img src="#{resource['imgs/graph.png']}" width="220" height="220" alt="graph"/>
                    </object>
                    <canvas id="canvas">Graph</canvas>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th id="name" colspan="2">
                    Введите значения:
                </th>
            </tr>
            <h:form id="my_form" method="POST">
                <tr>
                    <td>X:</td>
                    <td>
                        <h:inputText id="x_value" name="x_value" type="number" step="1" autocomplete="off" placeholder="-3...5" min="-3"
                                     max="5" value="#{resultBean.newResult.x}">
                            <f:validateRequired/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Y:</td>
                    <td>
                        <p:inputText id="y_value" value="#{resultBean.newResult.y}"/>
                        <p:slider for="y_value" minValue="-5" maxValue="5" step="1" range="false"/>
                    </td>
                </tr>
                <tr>
                    <td>R:</td>
                    <td>
                        <h:inputText id="r_value" name="r_value" type="number" step="1" autocomplete="off" placeholder="2...5" min="2"
                                     max="5" value="#{resultBean.newResult.r}">
                            <f:validateRequired/>
                        </h:inputText>
                    </td>
                </tr>
                <tr id="message">
                    <td class="error"> <!-- alert-message --> </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton id="form_button" value="Проверить" action="#{resultBean.addResult}">
                            <f:ajax execute="my_form" render="allResults"/>
                        </h:commandButton>
                    </td>
                </tr>
            </h:form>
            </tbody>
        </table>
        <div id="res-block">
            <h:dataTable value="#{resultBean.results}" var="res" styleClass="result-table" id="allResults">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <h:outputText value="#{res.x}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Y</f:facet>
                    <h:outputText value="#{res.y}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">R</f:facet>
                    <h:outputText value="#{res.r}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Результат</f:facet>
                    <h:outputText value="#{res.status}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Время</f:facet>
                    <h:outputText value="#{res.currentTime}"/>
                </h:column>
            </h:dataTable>
        </div>
        <h:outputScript library="js" name="validation.js"/>
    </ui:define>
</ui:composition>
</html>
